<!DOCTYPE html>
<!--문서의 유형 정의-->
<html lang="ko">
    <!--문서의 루트 요소로 HTML 문서의 시작을 알려요.
    language의 약자이고 한국어 설정함.-->
    <head>
        <!--헤드태그는 문서의 정보를 나타내는 태그로, 메타태그를 이용하여 표현한다.-->
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device=width,initial-scale=1.0">
        <!--반응형 웹 디자인을 위한 메타태그-->
        <title>블랙코딩</title>
    </head>
    <body>
      <!--화면에 뿌려줄 데이터 삽입 (글, 이미지)-->  

    </body>


</html>
